---
layout: default
---

<h1>Elements</h1>

<nav>
    <ul>
    {% for component in site.components %}
        <li><a href="#{{ component.title }}">{{ component.title }}</a></li>
    {% endfor %}
    </ul>
</nav>  

{% for component in site.components %}
<article id="{{ component.title }}">
    <h2>{{ component.title }}</h2>
    {{ component.content }}
</article>
{% endfor %}
