---
layout: default
---

<header>
    <h1>Elements</h1>
</header>

<nav>
    {% for element in site.elements %}
    <a href="#{{ element.title }}">{{ element.title }}</a>
    {% endfor %}
</nav>

{% for element in site.elements %}
<article id="{{ element.title }}">
    <h2>{{ element.title }}</h2>
    {{ element.content }}
</article>
{% endfor %}
